<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      border-radius: 12px 12px 0 0 !important;
      padding: 1.5rem;
      font-size: 1.3rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Connexion</div>
    <div class="card-body p-4">
      <div id="alert" class="alert d-none" role="alert"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" placeholder="Entrez votre username" required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const alert = document.getElementById('alert');

      try {
        const response = await fetch('http://localhost:8080/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        alert.classList.remove('d-none', 'alert-success', 'alert-danger');

        if (data.success) {
          alert.classList.add('alert-success');
          alert.textContent = `Bienvenue, ${data.username} !`;
        } else {
          alert.classList.add('alert-danger');
          alert.textContent = data.message || 'Identifiants incorrects.';
        }
      } catch (err) {
        alert.classList.remove('d-none');
        alert.classList.add('alert-danger');
        alert.textContent = 'Erreur de connexion au serveur.';
      }
    });
  </script>
</body>
</html>
